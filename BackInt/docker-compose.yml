version: '3.8'

services:
  backend:
    image: ghcr.io/alucardponce/backint:latest
    container_name: app-backend
    restart: unless-stopped
    ports:
      - "3001:3000  "
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      NODE_OPTIONS: --dns-result-order=ipv4first
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      # Cambiar de /health a /api/health y usar IPv4 explÃ­cito
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    pull_policy: always

networks:
  app-network:
    driver: bridge