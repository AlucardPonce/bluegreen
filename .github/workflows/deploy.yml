# Pipeline CI/CD para deployment autom√°tico
name: Deploy Blue-Green

concurrency:
  group: bluegreen-ci
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    env:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Fallback: login con PAT si existe (para casos donde GITHUB_TOKEN no tiene permisos)
      - name: Log in to GHCR with PAT (if available)
        if: ${{ env.PERSONAL_ACCESS_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.PERSONAL_ACCESS_TOKEN }}

      - name: Derive lowercase owner and short sha
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/frontint
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./FrontInt
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/frontint:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/frontint:buildcache,mode=max

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/backint
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./BackInt
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/backint:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/backint:buildcache,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "deploy/*"
          target: "~/bluegreen"
          strip_components: 0

      - name: Execute Blue-Green deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd ~/bluegreen/deploy
            
            echo "üìÅ Verificando archivos..."
            ls -la
            
            echo "üîë Login a GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üîµüü¢ Verificando deployment activo actual..."
            if [ ! -f ~/.env.deployment ]; then
              echo "ACTIVE_DEPLOYMENT=blue" > ~/.env.deployment
            fi
            cat ~/.env.deployment
            
            echo "üöÄ Ejecutando Blue-Green deployment..."
            chmod +x switch-deployment.sh
            ./switch-deployment.sh ${{ github.sha }}
            
            echo "üìä Estado de contenedores..."
            docker ps --filter "name=frontend\|backend"
            
            echo "üîç Verificando ambiente activo..."
            cat ~/.env.deployment
            
            echo "üè• Health check de contenedores..."
            sleep 5
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Wait for services to be ready
        run: |
          echo "‚è≥ Esperando a que los servicios est√©n listos..."
          sleep 15

      - name: Verify deployment
        run: |
          echo "üîç Verificando deployment en http://${{ secrets.SSH_HOST }}"
          
          # Intentar hasta 3 veces con delay
          for i in {1..3}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SSH_HOST }})
            echo "Intento $i: HTTP $STATUS"
            
            if [ "$STATUS" == "200" ]; then
              echo "‚úÖ Deployment verified successfully!"
              exit 0
            fi
            
            if [ $i -lt 3 ]; then
              echo "‚è≥ Esperando 10 segundos antes del siguiente intento..."
              sleep 10
            fi
          done
          
          echo "‚ùå Deployment verification failed with status: $STATUS"
          echo "üîç Verificando logs en el servidor..."
          exit 1

      - name: Show logs on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üìã Logs de NGINX..."
            sudo tail -n 50 /var/log/nginx/error.log || echo "No se pudo leer logs de NGINX"
            
            echo "üìã Estado de contenedores..."
            docker ps -a
            
            echo "üìã Logs de contenedores activos..."
            ACTIVE=$(cat ~/.env.deployment | grep ACTIVE_DEPLOYMENT | cut -d'=' -f2)
            docker compose -f ~/bluegreen/deploy/docker-compose.$ACTIVE.yml logs --tail=50 || echo "No se pudieron leer logs"