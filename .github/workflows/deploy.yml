# Pipeline CI/CD para deployment automático
name: Deploy Blue-Green

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      # ← Agregar esta línea
      id-token: write      # ← Agregar esta línea
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute vars (owner lower, short sha)
        id: vars
        shell: bash
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR with GITHUB_TOKEN
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Fallback opcional con PAT (solo si existe)
      - name: Log in to GHCR with PAT (fallback)
        if: ${{ env.GHCR_PAT != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.owner }}
          password: ${{ env.GHCR_PAT }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner }}/frontint
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push front image
        uses: docker/build-push-action@v5
        with:
          context: ./FrontInt
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/frontint:latest
            ghcr.io/${{ steps.vars.outputs.owner }}/frontint:${{ steps.vars.outputs.sha }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner }}/backint
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./BackInt
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

  deploy:
    name: Deploy to VPS
    needs: build-and-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
      
      - name: Clean npm install
        run: |
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          ssh $SSH_USER@$SSH_HOST "mkdir -p /home/$SSH_USER/bluegreen"

      - name: Copy deployment files to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          scp -r deploy/ $SSH_USER@$SSH_HOST:/home/$SSH_USER/bluegreen/

      - name: Execute Blue-Green deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh $SSH_USER@$SSH_HOST << EOF
            cd /home/$SSH_USER/bluegreen/deploy
            chmod +x switch-deployment.sh
            ./switch-deployment.sh ${{ github.sha }}
          EOF

      - name: Verify deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$SSH_HOST)
          if [ "$STATUS" != "200" ]; then
            echo "Deployment verification failed with status: $STATUS"
            exit 1
          fi  
          echo "Deployment verified successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully"
          else
            echo "❌ Deployment failed"
          fi