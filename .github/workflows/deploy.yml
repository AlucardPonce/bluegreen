# Pipeline CI/CD para deployment automático
name: Deploy Blue-Green

concurrency:
  group: bluegreen-ci
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Fallback: login con PAT si existe (para casos donde GITHUB_TOKEN no tiene permisos)
      - name: Log in to GHCR with PAT (if available)
        if: ${{ secrets.PERSONAL_ACCESS_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Derive lowercase owner and short sha
        shell: bash
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/frontint
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./FrontInt
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/frontint:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/frontint:buildcache,mode=max

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/backint
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./BackInt
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/backint:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/backint:buildcache,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "deploy/*"
          target: "~/bluegreen"
          strip_components: 0

      - name: Execute Blue-Green deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/bluegreen/deploy

            # Login a GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Ejecutar Blue-Green deployment
            chmod +x switch-deployment.sh
            ./switch-deployment.sh ${{ github.sha }}

            # Estado
            cat ~/.env.deployment
            docker ps --filter "name=frontend\|backend"

      - name: Verify deployment
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SSH_HOST }})
          if [ "$STATUS" != "200" ]; then
            echo "❌ Deployment verification failed with status: $STATUS"
            exit 1
          fi  
          echo "✅ Deployment verified successfully!"