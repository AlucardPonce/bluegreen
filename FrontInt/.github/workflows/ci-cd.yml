name: Frontend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node (pre-check)
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Show environment
      run: |
        echo "Node: $(node -v)"
        echo "NPM: $(npm -v)"
        echo "Files:"
        ls -la
        echo "Package.json scripts:"
        cat package.json | grep -A 10 '"scripts"'

    - name: Debug paths (case check)
      run: |
        echo "Tree src/pages:"
        find src/pages -maxdepth 2 -type f -print 2>/dev/null || true
        echo "routes.jsx (primeras lÃ­neas):"
        head -n 120 src/routes.jsx || true

    - name: Install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install --include=optional
    
    - name: Build project
      run: npm run build
      env:
        CI: false
        NODE_OPTIONS: --max_old_space_size=4096
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set lowercase image repo
      run: echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_REPO }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      env:
        BUILDKIT_PROGRESS: plain
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max
        # Descomenta y define si tu build necesita variables (usa ARG en Dockerfile):
        # build-args: |
        #   NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
        #   VITE_API_URL=${{ secrets.VITE_API_URL }}
        # Si tu Dockerfile usa BuildKit secrets (RUN --mount=type=secret,...):
        # secrets: |
        #   id=NEXT_PUBLIC_API_URL,env=NEXT_PUBLIC_API_URL
        #   id=VITE_API_URL,env=VITE_API_URL

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Copy docker-compose.yml to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "docker-compose.yml"
        target: "~/frontend"
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/frontend
          
          # Login a GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull nueva imagen
          docker compose pull
          
          # Reiniciar servicios
          docker compose down
          docker compose up -d
          
          # Limpiar
          docker image prune -af
          
          # Estado
          docker compose ps
          docker compose logs --tail=20 frontend