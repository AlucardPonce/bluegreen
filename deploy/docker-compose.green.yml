# Docker Compose para ambiente Green
version: '3.8'

services:
  frontend-green:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/frontint:${IMAGE_TAG}
    container_name: frontend-green
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      - NODE_ENV=production
      - DEPLOYMENT=green
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "deployment=green"

  backend-green:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/backint:${IMAGE_TAG}
    container_name: backend-green
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEPLOYMENT=green
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "deployment=green"

networks:
  app-network:
    driver: bridge