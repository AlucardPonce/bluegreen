# Docker Compose para ambiente Green
version: '3.8'

services:
  frontend-green:
    image: ghcr.io/alucardponce/frontint:${IMAGE_TAG:-latest}
    container_name: frontend-green
    ports:
      - "8082:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - bluegreen

  backend-green:
    image: ghcr.io/alucardponce/backint:${IMAGE_TAG:-latest}
    container_name: backend-green
    ports:
      - "3002:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - bluegreen

networks:
  bluegreen:
    name: bluegreen
    driver: bridge